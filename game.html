<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echo Lab - The Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a192f;
            color: #ccd6f6;
        }
        .card {
            background-color: #112240;
            border: 1px solid #233554;
        }
        .btn {
            background-color: #0a192f;
            color: #64ffda;
            border: 1px solid #64ffda;
            transition: all 0.2s ease-in-out;
        }
        .btn:hover, .btn.active {
            background-color: rgba(100, 255, 218, 0.1);
        }
        #story p {
            line-height: 1.75;
        }
    </style>
</head>
<body class="antialiased">
    <div class="container mx-auto p-4 md:p-8 max-w-3xl">
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-white">Echo Lab</h1>
            <p class="text-lg md:text-xl text-gray-400 mt-2">A Text-Based Survival RPG</p>
        </header>

        <main>
            <div id="story" class="card p-6 rounded-lg space-y-4 text-gray-300">
                </div>

            <div id="choices" class="mt-6 space-y-4">
                </div>
        </main>

        <footer class="text-center mt-12 text-gray-500">
            <p>Powered by InkJS</p>
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/inkjs/2.2.1/ink.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
