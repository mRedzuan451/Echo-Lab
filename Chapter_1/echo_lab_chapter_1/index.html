<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>echo_lab_chapter_1</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="outerContainer" tabindex="-1">
        <h3 class="written-in-ink"><a href="https://www.inklestudios.com/ink">WRITTEN IN INK</a></h3>

        <div id="controls" class="buttons">
          <a id="rewind" title="Restart story from beginning">restart</a>
          <a id="save" title="Save progress">save</a>
          <a id="reload" title="Reload from save point">load</a>
                    <a id="theme-switch" title="Switch theme">theme</a>
                    <a id="choose-character" title="Choose character">character</a>
        </div>

        <div id="story" class="container">
            <div class="header">
                <h1>Echo-Lab Chapter 1</h1>
                <h2 class="byline"></h2>
            </div>

            <!-- Character selector: uses images from src/image/ -->
            <div id="character-selector" class="character-selector hidden">
                <h3>Choose your character</h3>
                <div class="character-grid">
                    <button class="char-option" data-char="aris" title="Dr. Aris Thorne, the Bio-Hacker">
                        <img src="src/image/aris_char.jpg" alt="Dr. Aris Thorne">
                        <div class="char-label">Dr. Aris Thorne, the Bio-Hacker</div>
                    </button>

                    <button class="char-option" data-char="kaelen" title="Kaelen 'Rook' Vance, the Soldier">
                        <img src="src/image/kaelen_char.jpg" alt="Kaelen Vance">
                        <div class="char-label">Kaelen "Rook" Vance, the Soldier</div>
                    </button>

                    <button class="char-option" data-char="lena" title="Lena 'Ghost' Petrova, the Infiltrator">
                        <img src="src/image/lena_char.jpg" alt="Lena Petrova">
                        <div class="char-label">Lena "Ghost" Petrova, the Infiltrator</div>
                    </button>
                </div>

                <div class="character-actions">
                    <button id="confirm-character" type="button" disabled>Confirm</button>
                </div>
            </div>
        </div>
    </div>

    <script src="ink.js"></script>
    <script src="echo_lab_chapter_1.js"></script>
    <script src="main.js"></script>
</body>
</html>
